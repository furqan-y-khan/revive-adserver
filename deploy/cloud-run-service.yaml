# Cloud Run Service Configuration for Revive Adserver
# Apply with: gcloud run services replace deploy/cloud-run-service.yaml

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: revive-adserver
  labels:
    app: revive-adserver
  annotations:
    run.googleapis.com/client-name: gcloud
    run.googleapis.com/ingress: all
spec:
  template:
    metadata:
      annotations:
        # Cloud SQL connection
        run.googleapis.com/cloudsql-instances: PROJECT_ID:REGION:INSTANCE_NAME
        # Scaling configuration
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "10"
        # CPU always allocated (for better cold start)
        run.googleapis.com/cpu-throttling: "false"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: revive-sa@PROJECT_ID.iam.gserviceaccount.com
      containers:
        - image: REGION-docker.pkg.dev/PROJECT_ID/revive-repo/revive-adserver:latest
          ports:
            - name: http1
              containerPort: 8080
          resources:
            limits:
              cpu: "2"
              memory: 1Gi
          env:
            - name: PORT
              value: "8080"
            # Database configuration (use Secret Manager in production)
            - name: DB_HOST
              value: "/cloudsql/PROJECT_ID:REGION:INSTANCE_NAME"
            - name: DB_PORT
              value: "3306"
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: revive-db-name
                  key: latest
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: revive-db-user
                  key: latest
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: revive-db-password
                  key: latest
          # Startup probe
          startupProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30
          # Liveness probe
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            periodSeconds: 30
            timeoutSeconds: 10
  traffic:
    - percent: 100
      latestRevision: true
